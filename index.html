<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tbody ng-repeat="index in listings | filter: search">
                <tr ng-mouseover="showDetails(index)">
                  <td>{{index.code}}</td>
                  <td>{{index.name}}</td>
                  <td><button id="removeButton"ng-click="deleteListing(index)">Remove</button></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div>
            <h3>Input data for new listing</h3>
            <form name="newlisting" novalidate>
              <div>
                <input type="text" placeholder="Code" ng-model="newlisting.code">
                <input type="text" placeholder="Building Name" ng-model="newlisting.name">
                <input type="text" placeholder="Building Address" ng-model="newlisting.address">
                <button id="add-listing" ng-click="addListing()">Add Listing</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
              <tr>{{detailedInfo.address}}</tr>
              <tr>{{detailedInfo.coordinates.latitude}}</tr>
              <tr>{{detailedInfo.coordiantes.longitude}}</tr>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
